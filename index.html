<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>


<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>

      <h2>Add Employee</h2>
      <form>
        <input 
          data-testid="firstNameInput"
          id="firstNameText"
          placeholder="First Name"
          type="text">
        <input 
          data-testid="lastNameInput"
          id="lastNameText"
          placeholder="Last Name"
          type="text">
        <input 
          data-testid="idInput"
          id="idText"
          placeholder="ID"
          type="text">
        <input 
          data-testid="titleInput"
          id="titleText"
          placeholder="Title"
          type="text">
        <input 
          data-testid="annualSalaryInput"
          id="salaryText"
          placeholder="Annual Salary"
          type="text">
          
        <button data-testid="submitButton" onclick="employeeInfo(event)">Submit</button> 
      </form>
     
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">         
        </tbody>
      </table>
 


  </main>
  <footer id="footer">
    <div id="footer-text">Total Monthly</div>
    <span id="monthlyCost">0</span>
  </footer>
</body>
</html>
